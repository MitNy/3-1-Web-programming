<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>TODO in HTML5 Skeleton</title>
    <!-- CSS, JS External 정의 -->
	<link rel="stylesheet" type="text/css" href="hw.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
	<script src="hw_jq.js"></script> 

	<script src="hw.js"></script>


</head>
<body id="mainbd" onload="AllLoad()">
    <main id="content">
        <article>
            <h6>&nbsp;</h6>
            <header>
                <button id="myBtn" onclick="openAddModal()">Add ToDo</button>
		<input type="text" style='border: none; background: transparent;' id="time" onload="lastTime()" readonly/>
		    <!-- Header (Add ToDo 버튼, keyword 검색) -->
                    <select id="selectDay">
                        <option value="0" selected>day</option>
                        <option value="1">Mon</option>
                        <option value="2">Tue</option>
                        <option value="3">Wed</option>
                        <option value="4">Thu</option>
                        <option value="5">Fri</option>
                    </select>
                    <input type="text" id="myInput" onkeyup="search()" placeholder="Enter your keyword here">
        		<button id="delBtn">Delete</button>    
	</header>

            <!-- Middle Bar A~D, Display Area A~D -->
            <section id="middleBar_mon" class="middle">
                <h6>&nbsp;</h6>
                <section class="middleTop">
                    <h6>&nbsp;</h6>
                    <Strong>mon</Strong>
                </section>
                <section class="displayArea_mon">
                    <h6>&nbsp;</h6>
                    <Strong>월요일 목록</Strong>
                </section>
                    <div id="mon_table">
			</div>
            </section>

            <!--경계선-->
            <div class="mainLine">
            </div>
            <section id="middleBar_tue" class="middle">
                <h6>&nbsp;</h6>
                <section class="middleTop">
                    <h6>&nbsp;</h6>
                    <Strong>tue</Strong>
                </section>
                <section class="displayArea_tue">
                    <h6>&nbsp;</h6>
                    <Strong>화요일 목록</Strong>
                </section>
                <div id="tue_table" droppable="true"></div>
            </section>
            <div class="mainLine">
            </div>
            <section id="middleBar_wed" class="middle">
                <h6>&nbsp;</h6>
                <section class="middleTop">
                    <h6>&nbsp;</h6>
                    <Strong>wed</Strong>
                </section>
                <section class="displayArea_wed">
                    <h6>&nbsp;</h6>
                    <Strong>수요일 목록</Strong>
                </section>
                <div id="wed_table"></div>
            </section>
            <div class="mainLine">
            </div>
            <section id="middleBar_thu" class="middle">
                <h6>&nbsp;</h6>
                <section class="middleTop">
                    <h6>&nbsp;</h6>
                    <Strong>thu</Strong>
                </section>
                <section class="displayArea_thu">
                    <h6>&nbsp;</h6>
                    <Strong>목요일 목록</Strong>
                </section>
                <div id="thu_table"></div>
            </section>
            <div class="mainLine">
            </div>
            <section id="middleBar_Fri" class="middle">
                <h6>&nbsp;</h6>
                <section class="middleTop">
                    <h6>&nbsp;</h6>
                    <Strong>fri</Strong>
                </section>
                <section class="displayArea_Fri">
                    <h6>&nbsp;</h6>
                    <Strong>금요일 목록</Strong>
                </section>
                <div id="fri_table"></div>
            </section>

        </article>
    </main>
    <!-- Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-body">
                    <img id="close1" src="img/delete.png" onclick="closeAddModal()" alt="closeButton">
                    <br>
                    <br>
                    <div>
                        <table>
                            <tr>
                                <td>
                                    <select id="addDay" name="addDay">
                                        <option value="0" selected>day</option>
                                        <option value="1">Mon</option>
                                        <option value="2">Tue</option>
                                        <option value="3">Wed</option>
                                        <option value="4">Thu</option>
                                        <option value="5">Fri</option>
							         </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" id="title" placeholder="Title" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <textarea rows="5" cols="30" id="contents" name="contents"></textarea>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <button id="addBtn">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div id="modifyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-body">
                    <img id="close2" src="img/delete.png" onclick="closeModifyModal()" alt="closeButton">
                    <br>
                    <br>
                    <div>
                        <table id="modTb">
				<tr>
					<td>
						<input type="hidden" id="e_day" name="e_day"/>
					</td>
				</tr>
                            <tr>
                                <td>
				    <input type="hidden" id="this_title" name="this_title"/>
                                    <input type="text" id="e_title" name="e_title" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <textarea rows="5" cols="20" id="e_contents" name="e_contents"></textarea>
                                </td>
                            </tr>
                        </table>
                    </div>
                	<button id="modiBtn">Save</button>    
			</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

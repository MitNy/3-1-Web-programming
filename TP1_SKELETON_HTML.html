<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TODO in HTML5 Skeleton</title>
<!-- CSS, JS External 정의 -->
<link rel="stylesheet" type="text/css" href="AddToDo_CSS.css">
<link rel="stylesheet" type="text/css" href="TP1_SKELETON_CSS.css">
<script src="TP1_SKELETON_JS.js"></script>
    </head>
<body>
<article>
<header>
<button id="myBtn" style="float:left;">Add ToDo</button>
<!-- Header (Add ToDo 버튼, keyword 검색) -->
<div>
<select id="selectDay">
	<option value="" disabled selected hidden>day</option>
	<option value="1">Mon</option>
	<option value="2">Tue</option>
	<option value="3">Wed</option>
	<option value="4">Thu</option>
	<option value="5">Fri</option>
</select>
<input type="text" id="myInput" onkeyup="search()" placeholder="Enter your keyword here">
</div>
</header>
<main id="content">
<!-- Middle Bar A~D, Display Area A~D -->
<section id="middleBar_mon" class="middle">
<section class="middleTop"><b>mon</b></section>
<section class="displayArea_mon"><b>월요일 목록</b></section>
<div>
	<table id="mon_table">

	</table>
</div>
</section>

<!--경계선-->
<div class="mainLine">
</div>
<section id="middleBar_tue" class="middle">
<section class="middleTop"><b>tue</b></section>
<section class="displayArea_tue"><b>화요일 목록</b></section>
<div>
	<table id="tue_table">

	</table>
</div>
</section>
<div class="mainLine">
</div>
<section id="middleBar_wed" class="middle">
<section class="middleTop"><b>wed</b></section>
<section class="displayArea_wed"><b>수요일 목록</b></section>
<div>
	<table id="wed_table">

	</table>
</div>
</section>
<div class="mainLine">
</div>
<section id="middleBar_thu" class="middle">
<section class="middleTop"><b>thu</b></section>
<section class="displayArea_thu"><b>목요일 목록</b></section>
<div>
	<table id="thu_table">
	</table>
</div>
</section>
<div class="mainLine">
</div>
<section id="middleBar_Fri" class="middle">
<section class="middleTop"><b>Fri</b></section>
<section class="displayArea_Fri"><b>금요일 목록</b></section>
<div>
	<table id="fri_table">
	</table>
</div>
</section>

</main>
</article>
<div id="addModal" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<div class="modal-body">
				<section id="writingTransparentBorder"></section>
				<!-- Add ToDo Button View -->
				<section id="writingFormContainer">
				<img id="close1" src="img/delete.png" onclick="closeAddModal()">
				<br>
				<br>
                
				<div>
					<table>
					<tr>
						<td>
							<select id="addDay" name="addDay" >
                                <option value="" disabled selected hidden>day</option>
								<option value="1">Mon</option>
								<option value="2">Tue</option>
								<option value="3">Wed</option>
								<option value="4">Thu</option>
								<option value="5">Fri</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" id="title" placeholder="Title"/>
						</td>
					</tr>
					<tr>
						<td>
							<textarea rows="5" cols="30" id="contents" name="contents"></textarea>
						</td>
					</tr>
					</table>
				</div>
                <button id="addBtn" onclick="addFunction()">Add</button>
				</section>
                
			</div>
                
		</div>
	</div>
</div>
 
<div id="modifyModal" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<div class="modal-body">
				<section id="writingTransparentBorder"></section>
				<!-- Add ToDo Button View -->
				<section id="writingFormContainer">
                <form>
				<img id="close2" src="img/delete.png" onclick="closeModifyModal()">
				<br>
				<br>
				<div style="text-align:center">
					<table>
					<tr>
						<td>
							<select>
								<!--<option value="" disabled selected hidden>day</option> -->
								<option value="Mon">Mon</option>
								<option value="Tue">Tue</option>
								<option value="Wed">Wed</option>
								<option value="Thu">Thu</option>
								<option value="Fri">Fri</option>
							</select>
						</td>
					</tr>
                    <tr>
                        <td>
                            <input type="text" id="number" name="number" placeholder=""/>
                        </td>    
                    </tr>
					<tr>
						<td>
							<input type="text" id="title" name="title" placeholder="Title"/>
						</td>
					</tr>
					<tr>
						<td>
							<textarea rows="5" cols="30" id="contents" name="contents"></textarea>
						</td>
					</tr>
					</table>
				</div>
				<input type="submit" id="modifyBtn" style="float:right;" value="Done"/>
                </form>
				</section>
			</div>
		</div>
	</div>
</div>
<script src="TP1_JS.js"></script>
</body>
</html>
